<div id="content">
    <div id="logInfo"></div>
    <div id="labelContainer">
        <p>Your spaces:</p>
        <div data-ng-repeat="userSpace in userSpaces" class="userSpace">
            {{userSpace.label.id}}<br>
            {{userSpace.label.name}}<br>
            {{userSpace.threads}}
            <div data-ng-repeat="thread in userSpace.threads" class="userSpaceThread">
                
                {{thread}}<br>
                {{thread.lastMsg.header.sender}}<br>
                {{thread.lastMsg.header.subject}}<br>
                {{thread.lastMsg.msg.snippet}}<br>
            </div>
        </div>
    </div>
    <br/>
    <hr>
</div>
