<!DOCTYPE html>
<html ng-app="webmaily">
  <head>
      <!-- Latest compiled and minified CSS -->
      <link rel="stylesheet" href="css/bootstrap/bootstrap.min.css">
      <!-- Optional theme -->
      <link rel="stylesheet" href="css/bootstrap/bootstrap-theme.min.css">
      <link rel="stylesheet" type="text/css" href="css/default.css" />
      <link rel="stylesheet" type="text/css" href="css/multilevelmenu.css" />
      <link rel="stylesheet" type="text/css" href="css/component.css" />
      <link rel="stylesheet" type="text/css" href="css/animations.css" />
      <link type="text/css" rel="stylesheet" href="css/webmaily.css">
      <link type="text/css" rel="stylesheet" href="css/jqueryUI/jquery-ui.css"/>
  </head> 
  <body id="webmail" data-ng-controller= "mailController">
      <button id="authorize-button" style="visibility: hidden">Sign in through Google</button>
      <!--<script src="js/build/webmaily.min.js"></script>-->
      <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
      <script src="css/jqueryUI/jquery-ui.js"></script>
      <script src="js/lib/autoGrow.js"></script>
      <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.2.26/angular.min.js"></script>
      <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.26/angular-route.min.js"></script>
      <script src="https://apis.google.com/js/client.js"></script>
      <script src="js/module/webmailAngular.js"></script>
      <script src="js/controller/mailCtrl.js"></script>
      
      <!-- Latest compiled and minified JavaScript -->
      <script src="js/bootstrap/bootstrap.min.js"></script>
      <script src="js/animation/modernizr.custom.js"></script>
      <title>Easy Mail</title>
      <div id="controllerTag">
          <div data-ng-include="'template/menu.html'"></div>
          <div data-ng-include="'template/compose.html'"></div>
          <div data-ng-include="'template/inbox.html'"></div>
      </div>
      <script src="js/animation/jquery.dlmenu.js"></script>
      <script src="js/animation/pagetransitions.js"></script>
      <script src="js/lib/angular-dragdrop.min.js"></script>
      
  </body>
</html>
